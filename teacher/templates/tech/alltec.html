<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
        </tr>

        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.t_name}}</td>
            <td>{{i.t_email}}</td>
            <td>{{i.t_phone}}</td>
            <td>{{i.t_address}}</td>

        </tr>
        {% endfor %}

    </table>
</body>

</html>
